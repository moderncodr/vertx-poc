<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>The best realtime auctions!</title>
	<link href="/assets/css/bootstrap.min.css" rel="stylesheet">
    <script src="//cdn.jsdelivr.net/sockjs/0.3.4/sockjs.min.js"></script>
    <script src="/assets/js/vertx-eventbus.js"></script>
    <script src="/assets/js/realtime-auctions.js"></script>
</head>

<body onload="init();">
<div class="container">
<div class="row justify-content-md-center">
<div class="col-lg-6">
<h3>Auction 1</h3>
<div id="error_message"></div>
<form class="form-group">
    Current price:
    <span id="current_price"></span>
    <div>
      <label for="my_bid_value">Your offer:</label>
    </div>
    <div class="row">
      <div class="col-lg-10">
        <input id="my_bid_value" type="text" class="form-control">
      </div>
      <div class="col-lg-2">
        <input type="button" onclick="bid();" value="Bid" class="btn btn-primary">
      </div>
      
    </div>
    <div>
        Feed:
        <textarea id="feed" rows="4" cols="50" readonly class="form-control"></textarea>
    </div>
</form>
</div>
</div>
</div>
</body>

</html>
